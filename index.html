<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulário</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id = "form1">
		<form action ="http://terrivel.herokuapp.com/monster" method = "GET" >
			<fieldset>
			<legend>Usando GET</legend>
			<label>Digite o número de pedras : <input type="number" name = "num_pedras" step="1" min="0"></label>
			<label>Escolha o tamanho das pedras : 
				1<input type="range" name = "tam_pedras" min="1" max="7" step="0.5" id="tam1" class = "inlines">7
			</label>
			<p id="result1"></p>
			<label>Digite o nome do monstro: <input name = "nome">  </label>
			<label>Informe uma cor do céu: <input type="color" name= "corCeu1"> </label>
			<label>Informe outra cor do céu: <input type="color" name= "corCeu2"></label>
			<label>Tipo das pedras:</label>
			<select multiple name="tipo_pedras" id="tipo">
					<option value="marroada">Marroada</option>
					<option value="ametista" selected>Ametista</option>
					<option value="topazio">Topazio</option>
					<option value="espinela">Espinela</option>
			</select>
			<label>Informe se as pedras são sortidas: </label>
			<label>
				<input name="tipo_pedras_sortidas" type="radio" value="sim" class = "inlines">sim
			</label>
			<label>
				<input name="tipo_pedras_sortidas" type="radio" value="nao" class = "inlines">não
			</label><br>
			<input type ="submit" value = "Enviar" class = "inlines">
			<button type="reset">Limpar</button>
			</fieldset>
		</form>
		</div>
		<div id = "form2">
		<form action ="http://terrivel.herokuapp.com/monster" method = "POST">
			<fieldset>
			<legend>Usando POST</legend>

			<p id="result2"></p>
			<label>Digite o nome do monstro: <input name = "nome">  </label>
			<label>Informe uma cor do céu: <input type="color" name= "corCeu1"> </label>
			<label>Informe outra cor do céu: <input type="color" name= "corCeu2"></label>
			<label for="tipo">Tipo das pedras:</label>
				<select multiple name="tipo_pedras" id="tipo">
					<option value="marroada">Marroada</option>
					<option value="ametista" selected>Ametista</option>
					<option value="topazio">Topazio</option>
					<option value="espinela">Espinela</option>
				</select>
			Informe se as pedras são sortidas: 
			<label>
				<input name="tipo_pedras_sortidas" type="radio" value="sim" class = "inlines">sim
			</label>
			<label>
				<input name="tipo_pedras_sortidas" type="radio" value="nao" class = "inlines">não
			</label><br>
			<input type ="submit" value = "Enviar" class = "inlines">

		</div>
		<script src="js/script.js"></script>
	</body>
</html>
