<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulário</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<form action ="http://terrivel.herokuapp.com/monster" method = "GET">
			<label>Digite o número de pedras : <input type="number" name = "num_pedras" step="1" min="0"></label>
			<label>Digite o tamanho das pedras : <input type="range" name = "tam_pedras" min="1" max="7" step="0,5"></label>
			<label>Digite o nome do monstro: <input name = "nome">  </label>
			<label>Informe uma cor do céu: <input type="color" name= "corCeu1"> </label>
			<label>Informe outra cor do céu: <input type="color" name= "corCeu2"></label>
			<label for="sabor">Tipo das pedras:</label>
				<select name="tipo_pedras" id="sabor">
					<option value="marroada">Marroada</option>
					<option value="ametista" selected>Ametista</option>
					<option value="topazio">Topazio</option>
					<option value="espinela">Espinela</option>
				</select>
			Informe se as pedras são sortidas: 
			<label>
				<input name="tipo_pedras_sortidas" type="radio" value="sim">sim
			</label>
			<label>
				<input name="tipo_pedras_sortidas" type="radio" value="nao" >não
			</label>
			<input type ="submit" value = "Enviar">
			<button type="reset">Limpar</button>
		</form>

		<script src="js/script.js"></script>
	</body>
</html>
